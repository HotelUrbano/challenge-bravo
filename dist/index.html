<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#143a7c">
    <meta name="description" content="Desafio Bravo HU">
    <meta meta name="author" content="Lucio Ariel do Vale Furtado">
    <link rel="stylesheet" href="css/main.css">
    <title>Home</title>
  </head>
  <body class="home">
    <header id="header">
      <div class="wrapper">
        <h1 class="title_primary"> <strong>HU</strong><span>Convers√£o de moedas</span></h1>
      </div>
    </header>
    <main id="main">
      <section class="money_currency">
        <div class="wrapper">
          <div class="form_area">
            <form class="form" action="" id="form_currency">
              <div class="form_group">
                <div class="form_item">
                  <h3 class="title_aux">Moeda local</h3>
                  <div class="select_wrap">
                    <select class="select_from">
                      <option value="USD">USD</option>
                      <option value="BRL">BRL</option>
                      <option value="EUR">EUR</option>
                      <option value="BTC">BTC</option>
                      <option value="ETH">ETH</option>
                    </select>
                  </div>
                  <input class="input_text value_from" type="text">
                </div><a class="toggle_form" href="#"></a>
                <div class="form_item">
                  <h3 class="title_aux">Moeda destino</h3>
                  <div class="select_wrap">
                    <select class="select_to">
                      <option value="USD">USD</option>
                      <option value="BRL">BRL</option>
                      <option value="EUR">EUR</option>
                      <option value="BTC">BTC</option>
                      <option value="ETH">ETH</option>
                    </select>
                  </div>
                  <input class="input_text value_to" type="text">
                </div>
              </div>
              <div class="form_action">
                <button class="form_submit">Gerar Link</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="wrapper">
        <div class="block_left">
          <div class="footer_media"><img src="images/icon-hu-white.svg" alt=""></div><span>Desafio Bravo</span>
        </div>
        <div class="block_right"><a href="https://www.linkedin.com/in/lucio-ariel-b9422b91/" target="_blank"><img src="images/linkedin.png" alt=""><span class="author">Lucio Ariel</span></a></div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
