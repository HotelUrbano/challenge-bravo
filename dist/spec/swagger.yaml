basePath: /api
definitions:
  rest.BoletoCostHTTPResponse:
    properties:
      currency:
        description: The currency of cost
        type: string
      value:
        description: The value of cost
        type: integer
    type: object
  rest.BoletoHTTPResponse:
    properties:
      automatic_debit_applied:
        description: The flag that says if the automatic debiat is activated for this
          boleto
        type: boolean
      barcode:
        description: The barcode
        type: string
      cost:
        $ref: '#/definitions/rest.BoletoCostHTTPResponse'
        description: The object with currency and value from cost
        type: object
      description:
        description: The boleto description
        type: string
      due_date:
        description: The due date
        type: string
      fine:
        $ref: '#/definitions/rest.BoletoMulctHTTPResponse'
        description: The object with current and value from mulct
        type: object
      id:
        description: The boleto identifier
        type: string
      interest:
        description: The interest
        type: number
      issue_date:
        description: The issue date
        type: string
      issuer:
        $ref: '#/definitions/rest.BoletoIssuerHTTPResponse'
        description: The object with issuer data
        type: object
      original_url:
        description: The original url to download boleto file
        type: string
      paid:
        description: The flag that says if the boleto was paid or not
        type: boolean
      payer:
        $ref: '#/definitions/rest.BoletoPayerHTTPResponse'
        description: The object with payer data
        type: object
      reason:
        description: What the user is buying
        type: string
      segment:
        description: The boleto segment (NORMAL or CONVENANT)
        type: string
    type: object
  rest.BoletoIssuerBankHTTPResponse:
    properties:
      fantasy_name:
        description: The issuer fantasy name (populated by us)
        type: string
      number:
        description: The issuer bank number
        type: string
    type: object
  rest.BoletoIssuerHTTPResponse:
    properties:
      activity:
        description: The issuer activity (populated by us)
        type: string
      address:
        description: The issuer address
        type: string
      bank:
        $ref: '#/definitions/rest.BoletoIssuerBankHTTPResponse'
        description: The issuer bank
        type: object
      fantasy_name:
        description: The issuer fantasy name (populated by us)
        type: string
      logo_url:
        description: The issuer logo url (populated by us)
        type: string
      name:
        description: The issuer name (Raz√£o social)
        type: string
      register:
        $ref: '#/definitions/rest.BoletoIssuerRegisterHTTPResponse'
        description: The object with issuer register data
        type: object
    type: object
  rest.BoletoIssuerRegisterHTTPResponse:
    properties:
      type:
        description: The type of issuer register
        type: string
      value:
        description: The value of issuer register
        type: string
    type: object
  rest.BoletoMulctHTTPResponse:
    properties:
      currency:
        description: The currency of mulct
        type: string
      value:
        description: The value of mulct
        type: integer
    type: object
  rest.BoletoPayerHTTPResponse:
    properties:
      name:
        description: The payer name
        type: string
      register:
        $ref: '#/definitions/rest.BoletoPayerRegisterHTTPResponse'
        description: The object with payer register data
        type: object
    type: object
  rest.BoletoPayerRegisterHTTPResponse:
    properties:
      type:
        description: The type of payer register
        type: string
      value:
        description: The value of payer register
        type: string
    type: object
  rest.ErrBoletoHTTPResponse:
    properties:
      code:
        description: Error code
        type: string
      message:
        description: Error message
        type: string
    type: object
info:
  contact: {}
  description: This project will serve all content requested by some client.
  license: {}
  title: App API
  version: "1.0"
paths:
  /v1alpha/boletos:
    get:
      description: List all boletos from a valid user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            X-User-JWT:
              description: JWT
              type: string
          schema:
            $ref: '#/definitions/rest.BoletoHTTPResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ErrBoletoHTTPResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.ErrBoletoHTTPResponse'
      summary: List boletos
  /v1alpha/boletos/{boleto_id}:
    get:
      description: Get a specific boleto from a valid user
      parameters:
      - description: Boleto identifier
        in: path
        name: boleto_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            X-User-JWT:
              description: JWT
              type: string
          schema:
            $ref: '#/definitions/rest.BoletoHTTPResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ErrBoletoHTTPResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.ErrBoletoHTTPResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.ErrBoletoHTTPResponse'
      summary: Get boleto
  /v1alpha/boletos/{boleto_id}/receipt:
    get:
      description: Get a specific boleto from a valid user
      parameters:
      - description: Boleto identifier
        in: path
        name: boleto_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            X-User-JWT:
              description: JWT
              type: string
          schema:
            $ref: '#/definitions/rest.BoletoHTTPResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ErrBoletoHTTPResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.ErrBoletoHTTPResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.ErrBoletoHTTPResponse'
      summary: Get boleto
swagger: "2.0"
