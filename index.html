<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bravo-Hurb</title>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>

<body>
<!-- partial:index.partial.html -->


<div class="logmod">
  <div class="logmod__wrapper">
    <span class="logmod__close">Close</span>
    <div class="logmod__container">
      <ul class="logmod__tabs">
        <li data-tabtar="lgm-2"><a href="#">Convert - Converter</a></li>
        <li data-tabtar="lgm-1"><a href="#">Obs</a></li>
      </ul>
      <div class="logmod__tab-wrapper">
      <div class="logmod__tab lgm-1">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Obrigado pela oportunidade! - Amauri Santos Junior (devamauri@gmail.com)</span>
        </div>
        
        <div class="logmod__alter">
          <div class="logmod__alter-container">
            <a href="https://www.facebook.com/hurb/" class="connect facebook" target='_blank'>
              <div class="connect__icon">
                <i class="fa fa-facebook"></i>
              </div>
              <div class="connect__context">
                <span>HURB - <strong>Facebook</strong></span>
              </div>
            </a>
              
            
          </div>
        </div>
      </div>
      <div class="logmod__tab lgm-2">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Convert</span>
        </div> 
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">FROM</label>
                
                <select id="from" name="from">
                  <option value="USD">USD</option>
                  <option value="BRL">BRL</option>
                  <option value="EUR">EUR</option>
                  <option value="BTC">BTC</option>
                  <option value="ETH">ETH</option>




                </select>



              </div>
            </div>




            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">TO</label>
               <select id="to" name="to">
                  <option value="USD">USD</option>
                  <option value="BRL">BRL</option>
                  <option value="EUR">EUR</option>
                  <option value="BTC">BTC</option>
                  <option value="ETH">ETH</option>




                </select>
              </div>
            </div>




            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">AMOUNT</label>
                <input class="string optional" maxlength="255" id="amount" name="amount" placeholder="" type="text" size="50" />
              </div>
            </div>










            <div class="sminputs">
              
            </div>
            <div class="simform__actions">
                <h3>Result:</h3><h2></h2><p id="finalResult" name="finalResult"></p></h2>
              <input class="sumbit" name="goButton" id="goButton" type="sumbit" value="GO!" />
             
            </div> 
          </form>
        </div> 
        <div class="logmod__alter">
          <div class="logmod__alter-container">
            <a href="https://www.facebook.com/hurb/" class="connect facebook" target='_blank'>
              <div class="connect__icon">
                <i class="fa fa-facebook"></i>
              </div>
              <div class="connect__context">
                <span>HURB - <strong>Facebook</strong></span>
              </div>
            </a>
      
          </div>
        </div>
          </div>
      </div>
    </div>
  </div>
</div>
