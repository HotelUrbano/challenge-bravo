upstream app {
  server api:8081;
  server api2:8082;
}

server {
  listen 3000 ssl http2;
  listen [::]:3000 ssl http2;
  server_name api;

  ssl_certificate /etc/ssl/certs/autocert.crt;
  ssl_certificate_key /etc/ssl/private/autokey.key;

  ssl_protocols TLSv1.2 TLSv1.1 TLSv1;

  location /healthcheck {
    proxy_pass http://app/helthcheck;
  }
  location /convert {
    proxy_pass http://app/convert;
  }
}
