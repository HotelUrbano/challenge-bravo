version: '3'
services:
    api:
        container_name: api
        hostname: api
        build:
            context: ../
            dockerfile: deployments/go.Dockerfile
        ports:
            - '8081'
        environment:
          API_PORT: 8081
        env_file:
            - app.env
        command: "go run cmd/api/main.go"
        networks:
            - internal_net
        depends_on:
            - worker
            - redis_db
        restart: unless-stopped

    api2:
        container_name: api2
        hostname: api2
        build:
            context: ../
            dockerfile: deployments/go.Dockerfile
        ports:
            - '8082'
        environment:
          API_PORT: 8082
        env_file:
            - app.env
        command: "go run cmd/api/main.go"
        networks:
            - internal_net
        depends_on:
            - worker
            - redis_db
        restart: unless-stopped
    api3:
        container_name: api3
        hostname: api3
        build:
            context: ../
            dockerfile: deployments/go.Dockerfile
        ports:
            - '8083'
        environment:
          API_PORT: 8083
        env_file:
            - app.env
        command: "go run cmd/api/main.go"
        networks:
            - internal_net
        depends_on:
            - worker
            - redis_db
        restart: unless-stopped

    worker:
        hostname: worker
        build:
            context: ../
            dockerfile: deployments/go.Dockerfile
        env_file:
            - app.env
        command: "go run cmd/worker/main.go"
        networks:
            - internal_net
            - external_net
        depends_on:
            - redis_db
        restart: unless-stopped

    redis_db:
        image: redis
        container_name: redis_db
        expose:
            - 6379
        networks:
            - internal_net
        restart: unless-stopped

    nginx:
        image: nginx
        ports:
            - 3001:3001
            - 3000:3000
        restart: always
        networks:
          - internal_net
          - external_net
        volumes:
            - "./data/nginx.conf:/etc/nginx/nginx.conf"
            - "./data/autocert.crt:/etc/ssl/certs/autocert.crt"
            - "./data/autokey.key:/etc/ssl/private/autokey.key"
networks:
    internal_net:
        internal: true
    external_net:
