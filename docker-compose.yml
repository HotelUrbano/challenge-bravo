version: '2.0'
services: 
    webapi:
        build: 
            context: .
            dockerfile: ./resources/docker/application/dockerfile
        ports: 
        - "3000:3000"
        links:
        - postgres
        environment: 
        - NODE_ENV=production
    postgres:
        build: ./resources/docker/database
        ports: 
        - "5432:5432"