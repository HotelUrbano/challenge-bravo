version: "3"
networks:
  cache:
services:
  redis:
    image: redis
    container_name: cache
    networks: 
      - cache
  worker:
    build: ./worker
    container_name: worker
    env_file: .env
    depends_on:
      - redis
    links:
      - redis
    networks:
      - cache
    environment:
      - REDIS_HOST=redis://cache
  api:
    container_name: api
    build: ./api
    depends_on:
      - redis
      - worker
    links:
      - redis
    networks:
      - cache
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_HOST=redis://cache
